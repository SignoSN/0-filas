<div class="col s12 m6" ng-repeat="depen in $ctrl.dependencias">
  <div class="card">
    <div class="card-image">
      <img ng-src="{{depen.img}}">
      <span class="card-title">{{depen.nombre}}</span>
    </div>
    <div class="card-content">
      <p>{{depen.descrip}}</p>
    </div>
    <div class="card-action">
      <a href="#!/secretarias/{{depen.link}}">Ver actividades</a>
    </div>
  </div>
</div>
